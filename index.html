<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <title>YT — mono</title>
</head>
<body>
  <main>
    <h1>YT — <span>mono<span></h1>
    <hr>
    <ol>
      <li>
        <p>Paste a YouTube video ID</p>
        <label class="search">youtu.be/<input placeholder="_AVxxcRRshU"></label>
      </li>
      <li>
        <p>Buffering...</p>
        <div class="player"><div id="player"></div></div>
      </li>
      <li>
        <p>Assign notes to times (in&nbsp;seconds)</p>
        <div class="controls">
          <nav><label><span>C </span><input></label></nav>
          <nav><label><span>C#</span><input></label></nav>
          <nav><label><span>D </span><input></label></nav>
          <nav><label><span>D#</span><input></label></nav>
          <nav><label><span>E </span><input></label></nav>
          <nav><label><span>F </span><input></label></nav>
          <nav><label><span>F#</span><input></label></nav>
          <nav><label><span>G </span><input></label></nav>
          <nav><label><span>G#</span><input></label></nav>
          <nav><label><span>A </span><input></label></nav>
          <nav><label><span>A#</span><input></label></nav>
          <nav><label><span>B </span><input></label></nav>
        </div>
      </li>
    </ol>
  </main>
  <script src="/script.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
